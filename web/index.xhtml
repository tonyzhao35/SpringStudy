<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0,
                  maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title>testtesttest</title>
</h:head>
<h:body>

    <h2>JSF测试</h2>
    <p:separator/>
    <br/>
    <h:form id="fm">
        <p:panelGrid columns="2" layout="grid">
            <h:panelGroup layout="block" style="">
                <h:inputText id="username" value="#{userLoginForm.userId}" required="true" requiredMessage="User ID is required"></h:inputText>
                <h:inputText id="password" value="#{userLoginForm.password}" required="true" requiredMessage="Password is required"></h:inputText>
                <h:commandButton id="submit-button" value="OK" action="#{userLoginForm.login}"/>
            </h:panelGroup>
        </p:panelGrid>
    </h:form>
</h:body>
</html>
